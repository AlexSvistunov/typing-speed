<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js"></script>
</head>

<body>
  <section class="typing-test">
    <div class="container">
      <h1 class="typing-test__title">Typing speed test</h1>
      <div class="typing-test__words-wrapper">
        <div class="typing-test__word-row">
          <div class="typing-test__words"></div>
        </div>
      </div>
      <div class="timer">
        <span class="timer__minutes">

        </span>

        <span class="timer__seconds">
          60
        </span>
      </div>
      <div class="input-container">
        <input class="input" type="text">
        <button class="button-start">Start Test!</button>
        <div class="settings">
          <button class="settings__btn">Settings</button>
          <div class="dropdown">
            <button class="dropdown__btn" data-time="120">120 seconds</button>
            <button class="dropdown__btn" data-time="40">40 seconds</button>
            <button class="dropdown__btn" data-time="30">30 seconds</button>
      
          </div>
        </div>

      
      </div>

    </div>


  </section>

  <div class="modal-result">
    <div class="modal-result__wrapper">
      <button class="modal-result__close btn-reset">X</button>
      <p class="right-answers">Number of the right answers</p>
      <p class="wrong-answers">Number of the wrong answers</p>
      <!-- <p class="wpm-result">WPM</p> -->
    </div>
  </div>

</body>

</html>
